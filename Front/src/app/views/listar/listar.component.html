<a mat-raised-button color="warn" routerLink="/carro/cadastrar">
    <mat-icon>event</mat-icon>
    Novo Carro
  </a>
  
  <table mat-table [dataSource]="carros" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let carro"> {{carro._id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let carro"> {{ carro.modelo }} </td>
    </ng-container>
    <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let carro"> {{ carro.placa }} </td>
      </ng-container>
    
    <ng-container matColumnDef="criadoEm">
      <th mat-header-cell *matHeaderCellDef> Criado em </th>
      <td mat-cell *matCellDef="let carro"> {{ carro.createdAt | date: "dd/MM/yyyy HH:mm:ss" }} </td>
    </ng-container>

      <td mat-cell *matCellDef="let carro">
        <button (click)="apagarCarro(carro._id)" mat-raised-button color="warn">
          <span class="material-icons"> delete </span>
        </button>
      </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="ColunasTabelas"></tr>
    <tr mat-row *matRowDef="let row; columns: ColunasTabelas;"></tr>
  </table>
